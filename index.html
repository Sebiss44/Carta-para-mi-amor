<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Florcita 💖</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 🎶 Música de fondo -->
    <audio id="To-Binge.mp3" loop>
    <source src="To-Binge.mp3" type="audio/mpeg">
</audio>

    <!-- 💌 Contenido de la carta -->
    <div class="carta">
        <h1>Para vos, mi amor 💕</h1>
        <p id="mensaje">&nbsp;</p>
        <button id="boton" onclick="mostrarAmor()">💖 Tocá acá 💖</button>
    </div>

    <script>
        // ✍️ Efecto máquina de escribir
        let texto = "Te amo mucho, Flor. Se que no es mucho lo que te hago para vos pero esto me esta llevando tiempo jajaja, quiero que sepas que este mensaje y esta carta digital va hecha con mucho amor, estoy viendo un tutorial muy largo para hacerlo encima, no puedo expresar capaz con palabras o acciones lo que siento por vos a veces pero te juro que lo que siento quiere explotar, y sinceramente estas logrando que me vuelva a enamorar de vos, no estaba al 100 estos ultimos meses por todoslos problemas que tuvimos que pasar juntos, pero igual te amo mucho, gracias por nunca dejarme de lado, por siempre defenderme cuando diecn algo malo de mi, por siempre estar para mi cuando mas te necesite, gracias pr cambiarme para bien, gracias por existir. Siempre voy a estar para vos mi pochoclo dulce. 💕";
        let i = 0;
        
        function escribir() {
            if (i < texto.length) {
                document.getElementById("mensaje").innerHTML += texto.charAt(i);
                i++;
                setTimeout(escribir, 100);
            }
        }
        window.onload = escribir;

        // 🎇 Efecto al tocar el botón
        function mostrarAmor() {
            alert("¡Sos lo mejor que me pasó en la vida, mi Florcita! 💖💫");
        }
    </script>

</body>
</html>
